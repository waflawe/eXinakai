{% extends "base.html" %}

{% block title %}
Сброс пароля
{% endblock %}

{% block body %}
<h1 class="indent">Сброс пароля!</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <h3 class="doubleindent">{{ field.label }}:</h3>
        <span class="doublemarginleft">{{field}}</span>
    {% endfor %}
    <br><br>
    <button type="submit" class="btn btn-primary marginleft">Сбросить</button>
</form>
{% endblock %}

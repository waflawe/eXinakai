{% extends "base.html" %}

{% block title %}
Сброс пароля
{% endblock %}

{% block body %}
<div style="text-align:center;">
<h1 class="">Сброс пароля!</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <h3 class="">{{ field.label }}:</h3>
        <span class="">{{field}}</span>
    {% endfor %}
    <br><br>
    <button type="submit" class="btn btn-primary">Сбросить</button>
</form>
</div>
{% endblock %}

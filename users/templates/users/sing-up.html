{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<h1>Регестрация в eXinakai!</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <h3>{{ field.label }}:</h3>
        {{field}}
        <code>[{{ field.help_text }}]</code>
    {% endfor %}
    <br><br>
    <button type="submit" class="btn btn-primary indent">Зарегестрироваться</button>
</form>
{% endblock %}

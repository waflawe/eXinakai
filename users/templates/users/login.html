{% extends 'base.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                      <h3 class="font-weight-light my-4 text-center">Вход в eXinakai!</h3>
                    </div>
                    {% if bad_details %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <div id="form_errors">
                                <strong>Неверная комбинация.</strong>
                            </div>
                        </div>
                    {% endif %}
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for i in form %}
                            <div class="doubleindent mb-3 row">
                              <label class="col-form-label">{{i.label}}:</label>
                                <div class="col-sm-10">
                                  {{i}}
                                </div>
                            </div>
                            {% endfor %}
                            <a href="{% url 'accounts:password-reset' %}" class="doublemarginleft">Забыли пароль?</a>
                            <br><br>
                            <button type="submit" class="btn btn-primary doublemarginleft">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Удаление пароля
{% endblock %}

{% block body %}
<br>
<h4 class="indent">Вы уверены, что хотите удалить пароль '{{ password.note }}'?</h4>
<form method="POST" action="{% url 'exinakai:delete-password' password.pk %}">
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-danger marginleft">Удалить</button>
</form>
{% endblock %}

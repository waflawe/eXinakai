{% extends 'base.html' %}
{% load static %}

{% block scripts %}
<script src="{{MEDIA_URL}}scripts/passwords-generator.js" defer></script>
{% endblock %}

{% block title %}
Генерация пароля
{% endblock %}

{% block body %}
<div class="form-content my-3 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="card-header justify-content-center">
                      <h4 class="font-weight-light my-4 text-center">Генерация случайного пароля</h4>
                    </div>
                    <div class="card-body">
                        <div class="doubleindent mb-3 row">
                          <label class="col-form-label">Пароль:</label>
                            <div class="col-sm-10">
                              <input type="text" disabled id="random-password">
                            </div>
                        </div>
                        <div class="doublemarginleft">
                            <label for="lengthinput" class="form-label">Длина пароля:</label>
                            <input type="range" class="form-range" min="8" max="32" name="length" value="16" id="lengthinput" oninput="lengthoutput.value = lengthinput.value">
                            <span class="text-center">[<output id="lengthoutput">16</output>]</span>
                        </div>
                        <div class="form-check doublemarginleft">
                          <input class="form-check-input" type="checkbox" name="lowercase" value="include" id="lowercase">
                          <label class="form-check-label" for="lowercase">
                            Нижний регистр (a-z)
                          </label>
                        </div>
                        <div class="form-check doublemarginleft">
                          <input class="form-check-input" type="checkbox" name="uppercase" value="include" id="uppercase">
                          <label class="form-check-label" for="uppercase">
                            Верхний регистр (A-Z)
                          </label>
                        </div>
                        <div class="form-check doublemarginleft">
                          <input class="form-check-input" type="checkbox" name="digits" value="include" id="digits">
                          <label class="form-check-label" for="digits">
                            Цифры (0-9)
                          </label>
                        </div>
                        <div class="form-check doublemarginleft">
                          <input class="form-check-input" type="checkbox" name="punctuation" value="include" id="punctuation">
                          <label class="form-check-label" for="punctuation">
                            Пунктуация
                          </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary doublemarginleft" id="generate-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
                              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
                            </svg>
                        </button>
                        <br>
                        <br>
                        <form method="POST" action="{% url 'exinakai:add-password' %}">
                            {% csrf_token %}
                            <input type="hidden" id="password1" name="password1">
                            <input type="hidden" id="password2" name="password2">
                            <button type="submit" class="btn btn-success doublemarginleft">
                                Сохранить пароль
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
